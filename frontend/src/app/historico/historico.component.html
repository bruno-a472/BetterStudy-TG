<div class="painel-materias" *ngIf="visualizacao">

    <div class="thumb-esquerda">
        <a routerLink="../atual"><img src="seta.png"></a>
    </div>
    <div class="espaco-materias">
        <div class="espaco-materias-titulo"><h2>Mat√©rias de todos os semestres</h2></div>
        
        <section class="container-materias">
            <div class="loading" *ngIf="this.materiaService.getNotasCarregandoEstado()">
                Carregando...
            </div>
            <app-materia class="materia" *ngFor="let materia of this.materiaService.getAllMateriasHistoricas()" [mat]="materia"></app-materia>
        </section>
    </div>
    <div class="thumb-direita"><img src="seta_cinza.png"></div>

</div>
